<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cross Animation Button</title>
  <link rel="stylesheet" href="./css/btn.css">
</head>
<body>
  <div>
    <div class="cross-btn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <script>
    const crossBtn = document.querySelector('.cross-btn')

    const btnClickHandler = function () {
      this.classList.contains('active') ? this.classList.add('reverse') : this.classList.remove('reverse');
      this.classList.toggle('active')
    }
    
    crossBtn.addEventListener('click', btnClickHandler)
  </script>

</body>
</html>
